<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Formulario de registro</h1><br>
    <form class="mb-3" method="POST" action="/store" enctype="multipart/form-data">

        <label for="txtNombre">Nombre:</label>
        <input type="text" name="txtNombre" id="txtNombre">
        <br>
        <label for="txtCorreo">correo:</label>
        <input type="email" name="txtCorreo" id="txtCorreo">
        <br>
        <label for="txtFoto">Foto:</label>
        <input type="file" name="txtFoto" id="txtFoto">
        <br>
        <button class="btn btn-primary" type="submit" name="Agregar" > Agregar </button>

    </form>

    <br>

</body>
</html>
